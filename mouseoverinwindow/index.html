<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move effect in window</title>
    <style>
      
  .move{
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(blue,red);
    position: absolute;
    opacity: .5;
    transition: all .1s;
  }
</style>
</head>
<body>
    
<div class="move"></div>

  
<script>
    const move = document.querySelector(".move")
    window.addEventListener("mousemove",(e)=>{
        move.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`
    })
</script>
</body>
</html>
