<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
    <style>
.box{
    height: 300px;
    width: 300px;
    margin-top: 20px;
    margin-left: 100px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3),
    -5px -5px 10px rgba(0, 0, 0, 0.3);
    border: 20px solid transparent;
    background: #0000007e;
    border-image: url("https://images.unsplash.com/photo-1594165681163-1b85559cf250?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80");
    border-image-slice: 1;
}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
